<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LAB</title>
	<script>
		function calc(){
			var n1 = parseFloat(document.getElementById('n1').value);
			var n2 = parseFloat(document.getElementById('n2').value);
                
			var way = document.getElementById('operators').value;
                
			if(way === '+')
			{
				document.getElementById('result').value = n1+n2;
			}

			if(way === '-')
			{
				document.getElementById('result').value = n1-n2;
			}

			if(way === '/')
			{
				document.getElementById('result').value = n1/n2;
			}

			if(way === 'x')
			{
				document.getElementById('result').value = n1*n2;
			}
			}
            
        </script>
</head>

<body>
	<font style="align-content: center">
	<h1>JS Calculator</h1>
	<caption>Number 1</caption>
	<input type="text" id="n1"><br><br>
	<caption>Number 2</caption>
	<input type="text" id="n2"><br><br>
        
	<caption>Operating way?</caption>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select><br>
        
        <button onclick="calc();">Add</button><br>
        <input type="text" id="result">
		
	</font>
</body>
</html>
